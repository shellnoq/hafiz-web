    - Buckets: user-guide/buckets.md
    - Objects: user-guide/objects.md
    - Versioning: user-guide/versioning.md
    - Encryption: user-guide/encryption.md
    - Object Lock: user-guide/object-lock.md
    - Access Control: user-guide/access-control.md
  - API Reference:
    - Overview: api/index.md
    - Authentication: api/authentication.md
    - Buckets: api/buckets.md
    - Objects: api/objects.md
    - S3 Compatibility: api/s3-compatibility.md
    - Error Codes: api/errors.md
  - CLI:
    - Overview: cli/index.md
    - Commands: cli/commands.md
  - Deployment:
